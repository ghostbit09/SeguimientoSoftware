<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Libro | Busqueda</ui:define>
    <ui:define name="content">

        <div class="row">

            <div class="col">
                <p:card  style="width: 85%; margin: 10%;text-align:center;margin-bottom: 2em" >
                    <div class="col">
                        <p:carousel id="caruse" value="#{busquedaBean.libros}" var="libro"
                                    itemStyle="text-align:center" numVisible="1" easing="easeOutBounce"
                                    style="width: 500px;margin: 5%" circular="true">
                            <div class="product">
                                <div class="product-grid-item p-p-5">
                                    <div class="product-grid-item-content" style="margin: 5%">
                                        <img src="resources/img/#{libro.imagenPrincipal}" class="card-img-top" alt="..."
                                             height="300"/>
                                    </div>
                                </div>
                            </div>
                        </p:carousel>
                    </div>
                </p:card>
            </div>

            <div class="col">
                <p:carousel id="carusel" value="#{busquedaBean.libros}" var="libro"
                            itemStyle="text-align:center" numVisible="1" easing="easeOutBounce"
                            style="width: 500px;margin: 10%" circular="true">
                    <div class="product">
                        <h1><font color="#610B0B">#{libro.nombre}</font></h1>

                        <br></br>
                        <h4><font color="#610B0B">Autor</font></h4>
                        <h5><font color="#000000">#{libro.autor}</font></h5>
                        <br></br>
                        <h4><font color="#610B0B">Fecha de publicación</font></h4>
                        <h5><font color="#000000">#{libro.fechaPublicacion}</font></h5>
                        <br></br>
                        <h4><font color="#610B0B">ISBN</font></h4>
                        <h5><font color="#000000">#{libro.isbn}</font></h5>
                        <br></br>
                        <h4><font color="#610B0B">Descripción</font></h4>
                        <h5><font color="#000000">#{libro.descripcion}</font></h5>
                        <br></br>
                    </div>
                </p:carousel>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
